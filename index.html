</head>
<body>
    <header>
        <div class="top-bar">

                <img src="img/logo.png" alt="Logo" class="logo"/>

        </div>

            <ul>
                <li>
                    <span>Futebol</span>
                    <ul class="submenu">
                        <li><a href="#">Liga Portuguesa</a></li>

                        <li><a href="#">Liga Inglesa</a></li>
                        <li><a href="#">Resto do Mundo</a></li>
                    </ul>
                </li>
                <li><a href="#">NBA</a></li>
                <li><a href="#">F1</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">Bem-vindo ao Rei do Desporto!</div>
        <section class="mais-vendidos">
            <h2>Mais Vendidos</h2>
            <div class="slideshow">
                <img src="img/produto1.jpg" alt="Produto 1"/>
                <img src="img/produto2.jpg" alt="Produto 2"/>
                <img src="img/produto3.jpg" alt="Produto 3"/>

        </section>

</body>
</html>
